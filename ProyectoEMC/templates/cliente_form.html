{% extends 'base.html'%}

{% block extra_css %}
<link rel="stylesheet" href="static/css/formulario.css">
{% endblock %}

{% block title%} Cliente Formulario {% endblock %}


{% block content%}
<div class="form-container">
    
    <h2>Agregar un nuevo cliente</h2>

    <form action="{{ url_for('clienteMain') }}" method="POST">



        <div class="form-group">
            <label for="id_cliente">ID:</label>
            <input type="text" id="id_cliente" name="id_cliente" value="{{ cliente['id_cliente'] }}" required>
        </div>



        <div class="form-group">
            <label for="nombre_cl">Nombre:</label>
            <input type="text" id="nombre_cl" name="nombre_cl" value="{{ cliente.nombre_cl }}" required>
        </div>


        <div class="form-group">
            <label for="apellido_cl">Apellido:</label>
            <input type="text" id="apellido_cl" name="apellido_cl" value="{{ cliente.apellido_cl }}" required>
        </div>


        <div class="form-group">
            <label for="correo_cl">Correo:</label>
            <input type="email" id="correo_cl" name="correo_cl" value="{{ cliente.correo_cl }}" required>
        </div>



        <div class="form-group">
            <label for="telefono_cl">Teléfono:</label>
            <input type="text" id="telefono_cl" name="telefono_cl" value="{{ cliente.telefono_cl }}" required>
        </div>




        <div class="form-group">
            <label for="direccion_cl">Dirección:</label>
            <input type="text" id="direccion_cl" name="direccion_cl" value="{{ cliente.direccion_cl }}" required>
        </div>




        <div class="btn-container">

            <input type="hidden" name="accion" value="{{accion}}">


            {% if accion == 'agregar' %}
            <div>
                <button type="submit">Registrar Datos</button>
            </div>
            {% elif accion == 'actualizar' %}


            <button type="submit">Actualizar Datos</button>

            {% endif %}
            <div>
                <button class="btn-cancelar" onclick="history.back()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
