{% extends 'base.html'%}

{% block extra_css %}
<link rel="stylesheet" href="static/css/formulario.css">
{% endblock %}

{% block title%} Empleado Formulario {% endblock %}


{% block content%}

<div class="form-container">

    <h2>Agregar una nueva nomina</h2>

    <form action="{{ url_for('nominaMain') }}" method="POST">

        <div class="form-group">
            <label for="id_empleado">ID:</label>
            <input type="text" id="id_empleado" name="id_empleado" value="{{ empleado.id_empleado }}" required>
        </div>


        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="text" id="salario" name="salario" value="{{ empleado.salario }}" required>
        </div>


        <div class="form-group">
            <label for="fecha_contratacion">Fecha de Contrataci√≥n:</label>
            <input type="date" id="fecha_contratacion" name="fecha_contratacion"
                value="{{ empleado.fecha_contratacion }}" required>
        </div>



        <div class="btn-container">

            <input type="hidden" name="accion" value="{{accion}}">


            {% if accion == 'agregar' %}
            <div>
                <button type="submit">Registrar Datos</button>
            </div>
            {% elif accion == 'actualizar' %}


            <button type="submit">Actualizar Datos</button>

            {% endif %}
            <div>
                <button class="btn-cancelar" onclick="history.back()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
