<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, IE=edge" http-equiv='X-UA-Compatible'>

    <title> {% block title%} Base Epic Moments Corp {% endblock%}</title>

    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/opcionBase.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    
    {% block extra_css %} {% endblock %}
</head>
<body>
    <div class="container">
        <header class = "encabezado">
            <div class = "logo-nombreEMC">
                <div class="logo">
                    <img src="static/images/emcLogo.png" alt="EMC logo">
                </div>
                <p>Epic Moments Corp</p>
            </div>

            <script class="conficional">
            </script>
            <p class="oficina">Oficina Madrid</p>
        </header>

        <div class="side-main">
            <aside class = "sidebar">
                <nav class="menu">
                    <ul>
                        <li><a href="{{ url_for('catalogoMain') }}"><img src="static/icons/catalogEvento.png" alt="ícono catálogo de eventos">Catálogo de Eventos</a></li>
                        <li><a href="{{ url_for('clienteMain') }}"><img src="static/icons/user.png" alt="ícono clientes">Clientes</a></li>
                        <li><a href="{{ url_for('contratoMain') }}"><img src="static/icons/contract.png" alt="ícono contratos de eventos">Contratos de Eventos</a></li>
                        <li><a href="{{ url_for('empleadoMain') }}"><img src="static/icons/people.png" alt="ícono empleados">Empleados</a></li>
                        <li><a href="{{ url_for('proveedorMain') }}"><img src="static/icons/supplier.png" alt="ícono proveedores">Proveedores</a></li>
                        <li><a href="{{ url_for('servicioMain') }}"><img src="static/icons/service.png" alt="ícono servicios">Servicios</a></li>
                        <li><a href="{{ url_for('nominaMain') }}"><img src="static/icons/nomina_empleados.png" alt="">Nómina Empleados</a></li>
                        <li><a href="{{ url_for('oficinaMain') }}"><img src="static/icons/oficina.png" alt="">Oficinas</a></li>
                        <li><a href="{{ url_for('logout') }}"><img src="static/icons/logout.png" alt="">Salir</a></li>
                    </ul>
                </nav>
    
            </aside>
    
            <main class="mainContent">
                {% block content%}  {% endblock %}
            </main>
        </div>
    </div>
    {% block extra_js %}     
    {% endblock %}
    <script src="static/js/opcionBase.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
